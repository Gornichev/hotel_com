<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    Swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!--    Swiper-->
    <title>Hotel_com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--//Header start-->
<header class="header">
    <div class="container">
        <div class="row align-items-center .row-padding-0">
                <div class="col">
                    <a href="#"><img class="header-logo" src="img/logo.png" alt=""></a>
                </div>
            <div class="col-auto">
                <nav class="nav align-items-center">
                    <a class="nav-item" href="#">Booking</a>
                    <a class="nav-item" href="#">Facilities</a>
                    <a class="nav-item" href="#">About Us</a>
                    <a class="nav-item" href="#">Location</a>
                    <a class="nav-item" href="#">Contact</a>
                    <i class="icon icon-menu"></i>
                    <button type="button" class="btn btn-light">Sign In</button>
                </nav>
            </div>
        </div>
    </div>
</header>
<!--//Header finish-->
<!--Section Intro Start-->
<section class="intro">
    <div class="container">
        <div class="row justify-content-between row-padding-0">
            <div class="col">
                <div class="intro_title_group">
                    <h1 class="intro-title">Find Your Best Hotel<br> for Deals</h1>
                    <p class="intro-mini-text mb-40">Lorem Ipsum is simply dummy text of the printing<br> and typesetting industry.</p>
                </div>
            </div>
            <div class="col-auto">
                <div class="intro_form">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-40">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text"><i class="icon icon-date"></i></span>
                                    <input type="text" class="form-control" placeholder="Jun 10 - 14" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-40">
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text"><i class="icon icon-person"></i></span>
                                    <input type="text" class="form-control" placeholder="2 Guests" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text"><i class="icon icon-point"></i></span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                <button type="button" class="btn btn-find"><i class="icon-find"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--        Slider start-->
        <div class="intro-img-group">
            <div class="swiper in-intro-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/intro3.png" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/intro3.png" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/intro3.png" alt=""/>
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
            <div thumbsSlider="swiper" class="swiper intro-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/intro2.png" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/intro1.png" alt=" "/>
                    </div>
                    <div class="swiper-slide">
                        <img src="img/intro2.png" alt="" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/intro1.png" alt="" />
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<!--Swiper-->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!--Swiper-->
<script src="js/common.js"></script>
</body>
</html>
